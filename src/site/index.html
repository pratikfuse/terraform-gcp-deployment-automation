<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #667eea;
            font-size: 3.5rem;
            margin-bottom: 10px;
            animation: fadeInScale 1s ease-out;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .greeting {
            font-size: 1.8rem;
            color: #764ba2;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .description {
            color: #555;
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .welcome-message {
            font-size: 1.5rem;
            color: #764ba2;
            margin-top: 30px;
            padding: 20px;
            background: #f0f4ff;
            border-radius: 10px;
            display: none;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .welcome-message.active {
            display: block;
        }

        .emoji {
            font-size: 2rem;
            margin-right: 10px;
        }

        .features {
            margin-top: 40px;
            text-align: left;
            color: #666;
        }

        .features h2 {
            color: #667eea;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .feature-icon {
            font-size: 1.5rem;
            margin-right: 15px;
        }

        .feature-text {
            text-align: left;
        }

        .footer {
            margin-top: 40px;
            color: #999;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã Welcome</h1>
        
        <div class="greeting" id="greeting">Hello, Guest!</div>
        
        <div class="description">
            Enter your name for a personalized greeting
        </div>

        <div class="input-section">
            <input 
                type="text" 
                id="nameInput" 
                placeholder="Enter your name..."
                onkeypress="handleKeyPress(event)"
            >
            <button onclick="greetUser()">Get Greeted</button>
        </div>

        <div class="welcome-message" id="welcomeMessage"></div>

        <div class="features">
            <h2>Features</h2>
            <div class="feature-item">
                <div class="feature-icon">‚òÅÔ∏è</div>
                <div class="feature-text">Deployed on Google Cloud Platform</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">‚ö°</div>
                <div class="feature-text">Fast and responsive interface</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üîí</div>
                <div class="feature-text">Secure cloud infrastructure</div>
            </div>
            <div class="feature-item">
                <div class="feature-icon">üì±</div>
                <div class="feature-text">Mobile-friendly design</div>
            </div>
        </div>

        <div class="footer">
            <p>¬© 2024 Cloud Computing Project | Built with üíú and Terraform</p>
        </div>
    </div>

    <script>
        async function greetUser() {
            const nameInput = document.getElementById('nameInput');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('Please enter your name!');
                return;
            }

            const response = await fetch(`https://us-central1-cloud-computing-05.cloudfunctions.net/cloud_function_hello_world?name=${name}`);
            const {
                greeting,
                count
            } = await response.json()

            const greetingElem = document.getElementById('greeting');
            const welcomeMessage = document.getElementById('welcomeMessage');
            
            greetingElem.textContent = `Hello, ${name}!`;
            welcomeMessage.innerHTML = `<span class="emoji">üéâ</span> ${greeting}$ <strong>You have visited ${count} times</strong>!`;
            welcomeMessage.classList.add('active');
            
            nameInput.value = '';
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                greetUser();
            }
        }



        // Set initial greeting based on time of day
        window.addEventListener('load', () => {
            const hour = new Date().getHours();
            const greeting = document.getElementById('greeting');
            let timeGreeting = 'Hello, Guest!';
            
            if (hour < 12) {
                timeGreeting = 'Good Morning! üåÖ';
            } else if (hour < 18) {
                timeGreeting = 'Good Afternoon! ‚òÄÔ∏è';
            } else {
                timeGreeting = 'Good Evening! üåô';
            }
            
            greeting.textContent = timeGreeting;
        });
    </script>
</body>
</html>
